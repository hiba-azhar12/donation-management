<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actions</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        a { margin-right: 10px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .search { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Liste des Actions</h1>
    <a href="/">Accueil</a> | <a href="/actions/add">Ajouter</a>

    <div class="search">
        <form method="get">
            <input type="text" name="keyword" placeholder="Rechercher..." th:value="${keyword}"/>
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Date</th>
            <th>Montant</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="a : ${actions}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.titre}"></td>
            <td th:text="${#dates.format(a.date, 'dd/MM/yyyy')}"></td>
            <td th:text="${a.montant}"></td>
            <td th:text="${a.status}"></td>
            <td>
                <a th:href="@{/actions/details/{id}(id=${a.id})}">DÃ©tails</a>
                <a th:href="@{/actions/edit/{id}(id=${a.id})}">Modifier</a>
                <a th:href="@{/actions/delete/{id}(id=${a.id})}"
                   onclick="return confirm('Supprimer?')">Supprimer</a>
            </td>
        </tr>
    </table>

    <div th:if="${totalPages > 1}">
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/actions(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}"
                   th:style="${i == currentPage} ? 'font-weight: bold;' : ''"></a>
            </span>
    </div>
</body>
</html>
